<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{position:absolute; background-color: lightsalmon;
            left:0px;top:30px;width:60px;height:60px; margin:5px;
        }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
    <div class="block"></div>
    <button id="go">GO</button>
    <button id="stop">STOP</button>
    <button id="back">BACK</button>
    <script>
        $('#go').click(()=>{
            $('.block').animate({left:"+=100px",opacity:"0.4"},"slow");
            $('.block').animate({left:"+=100px",opacity:"0.8"},"slow");
        });
        $('#stop').click(()=>{
            $('.block').stop();
        })
        $('#back').click(()=>{
            $('#back').click(()=>{
                $('.block').animate({left:'-=100px'},2000);
            })
        })
    </script>
    <script>
        $('#hide').click(()=>{
            /* $('p').hide('slow',()=>{

            }); */
            $('p').hide(1000);
            alert("The paragraph is hidden");
        })
    </script>
    <button id="hide">hide</button>
    <p>paragraph</p>
    
    <button id="chain">click</button>
    <p id="p2">paragraph</p>
    <script>
        $('#chain').click(()=>{
        $('#p2').slideUp(1000).sildeDown(2000).css('color','orange');
    })
    </script>
</body>
</html>
