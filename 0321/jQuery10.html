<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="lvl1">
        <li class="i1">I</li>
        <li class="i2">II
            <ul class="lvl2">
                <li class="ia">A</li>
                <li class="ib">B
                    <ul class="lvl3">
                        <li class="ix"></li>
                        <li class="iy"></li>
                        <li class="iz"></li>
                    </ul>
                </li>
                <li class="ic">C</li>
            </ul>
        </li>
        <li class="i3">III</li>
    </ul>
<script>
    /* parent, parents parentUntil
        find children
    */
    //$('ul.lvl2').children().css('background-color','red');
    $('li.ia').parent('ul').css('background-color','green');
    console.log($('li.ix').parents(),$('li.ia').parent('ul'));
    console.log($('ul.lvl2').children());
    console.log($('li.i2').find('li'));
    //$('.ix').parentsUntil('lvl1').css('color','red');
    console.log($('.ix').parentsUntil('.lvl1'));
   // $('li.ia').closest('ul').css('background-color','aqua');
    console.log($('li.ia').closest('ul'));
    $('.ia').next().css('background','red');
    $('.ia').next().css('background','red');
    console.log($('.ia').next(),$('.ia').nextAll());

</script>
</body>
</html>
