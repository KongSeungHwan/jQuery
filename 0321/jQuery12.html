<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="vac">
        <h3>부산여행</h3>
        <button id="btn1">가격 알아보기(append)</button>
        <button id="btn2">가격 알아보기(prepend)</button>
        <button id="btn3">가격 알아보기(before)</button>
        <button id="btn4">가격 알아보기(after)</button>
    </ul>
    <script>
        $(function(){
            let price= $('<p>40만원</p>');
            $('#btn1').click(()=>$('.vac').append(price));
            $('#btn2').click(()=>$('.vac').prepend(price));
            $('#btn3').click(()=>$('.vac').before(price));
            $('#btn4').click(()=>$('.vac').after(price));
            $('#btn1').insertBefore($('#btn4'));
            $('#btn1').insertAfter($('#btn4'));
            /* $('button').wrap('<div></div>'); *//* 태그 감싸기 */
            $('button').wrapAll('<div></div>');
            $('button').wrapInner('<b>얼마</b>');/* 덮어 쓰기 x prepend 효과 */
            $('button').unwrap();
            
        })
    </script>
</body>
</html>
