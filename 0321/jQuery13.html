<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        p{margin:3px;font-size:20px;font-weight:bold;}
        .red{color: red;}
        .under{text-decoration: underline;}
        .light{background-color: yellow;}
    </style>
</head>
<body>
    <p class="red under">안</p>
    <p class="red under light">그</p>
    <p class="red under">이</p>
    <p class="red under">잘</p>
    <script>
        $('p').even().addClass('light');
        $('p').odd().removeClass('red');
        $('.red').append($('p').hasClass('light'));
        $('p').click(function(){$(this).toggleClass('light')});
    </script>
</body>
</html>
